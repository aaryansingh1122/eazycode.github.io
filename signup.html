<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Form Validation Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container container">
            <ul class="menubar-items">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">About</a></li>
                <li><a href="index.html">Courses</a></li>
                <li><a href="index.html">Contact</a></li>
                <button id="slide"class="btn5"><li><a>Animate</a></li></button>
                <li><a href="login.html">Login</a></li>
            </ul>
            
            <h1 id="logo" class="logo">EazyCode</h1>
        </div>
    </nav>
    
        <form action="index.html" id="signup" class="form" onsubmit="return validation()" >
            <h1 class="signup">Sign Up</h1>
            <div class="form">
                <label for="username">Username:</label>
                <input class="box" type="text" name="username" id="username" placeholder="Username" autocomplete="off">
                <small  style="color: red ;"  id="usererror"></small>
            </div>

            <div class="form">
                <label for="email">Email:</label>
                <input class="box" type="text" name="email" id="email" placeholder="Enter email" autocomplete="off">
                <small style="color: red ;"  id="emailerror"></small>
            </div>

            <div class="form">
                <label for="phone">Phone:</label>
                <input maxlength="10" class="box" type="phone" name="phone" id="phone"  placeholder="Phone" autocomplete="off">
                <small style="color: red ;"  id="phoneerror"></small>
            </div>

            <div class="form">
                <label for="password">Password:</label>
                <input class="box" type="password" name="password" id="password" placeholder="Password" autocomplete="off">
                <small style="color: red ;" id="passworderror"></small>
            </div>


            <div class="form">
                <label for="confirm-password">Confirm Password:</label>
                <input class="box" type="password" name="confirm-password" id="cpassword" placeholder="Confirm Password" autocomplete="off">
                <small style="color: red ;" id="cpassworderror"></small>
            </div>

            <div class="form">
                <input type="submit"  value="Sign Up">
            </div>
            <p>Already have a an account? <a class="atn" href="login.html">Login Here</a></p>
            
        </form>
    
<script src="login/signup.js"></script>
</body>
</html>
